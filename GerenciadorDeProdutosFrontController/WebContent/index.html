    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

<body>
    <!-- Start: Login Form Dark -->
    <div class="login-dark">
        <form action="controller.do" method="post" style="width: 344px;height: 455px;padding: 34px;filter: blur(0px) brightness(102%);min-width: 1px;max-width: 412px;">
        <input type="hidden" name="command" value="CadastrarProduto"> 
            <h2 class="sr-only">Login Form</h2>
            <h4 class="text-center text-light" data-aos="fade">Cadastro Produto</h4>
            <div class="form-group"><input class="form-control" type="email" data-aos="fade-down" name="codigo" placeholder="Codigo Produto"></div>
            <div class="form-group"><input class="form-control" type="email" data-aos="fade-down" name="Nome Produto" placeholder="Nome Produto"></div>
            <div class="form-group"><input class="form-control" type="email" data-aos="fade-down" name="Descricao" placeholder="Descrição"></div>
            <div class="form-group"><input class="form-control" type="email" data-aos="fade-down" step="0.1" name="valor" placeholder="Preço Produto"></div>
            <div class="form-group"><input class="form-control" type="password" data-aos="fade-down" name="estoque" placeholder="Estoque"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Cadastrar</button></div>
        </form>
    </div>
    <!-- End: Login Form Dark -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
